version: "3.8"

services:
  trellis2-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: trellis2-unity-studio
    runtime: nvidia
    ports:
      - "8000:8000"
      - "7860:7860"
    volumes:
      - ../outputs:/app/outputs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      # For superfast mode performance
      - MEMORY_MODE=keep_loaded
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
